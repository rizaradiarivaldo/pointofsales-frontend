<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
      integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 main-navbar">
          <div class="row">
            <div class="col-md-1 col-1 text-center">
              <img src="assets/icon/list-black-48dp.svg" alt="" />
            </div>
            <div class="col-md-11 col-11 main-nav-history text-center">
              <h3 style="color: black"><strong>History</strong></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-1 main-sidebar text-center">
              <a href="#" class="button-slider">
                <img
                  src="assets/icon/shopping_cart-black-48dp.svg"
                  alt="cart"
                  class="img-fluid"
                />
              </a>
              <a href="#">
                <img
                  src="assets/icon/restaurant-black-48dp.svg"
                  alt="menu"
                  class="img-fluid"
                />
              </a>
              <a href="#">
                <img
                  src="assets/icon/assignment-black-48dp.svg"
                  alt="CLIPBOARD"
                  class="img-fluid"
                />
              </a>
              <a href="#">
                <img
                  src="assets/icon/add_shopping_cart-black-48dp.svg"
                  alt="ADD"
                  class="img-fluid"
                  data-toggle="modal"
                  data-target="#add-modal"
                />
              </a>
            </div>
            <div class="col-md-11">
              <div class="row">
                <div class="col-md-12 col-12">
                  <div class="row text-center main-content-history">
                    <div class="col-md-4 col-12">
                      <div class="card-dashboard-left">
                        <div class="card-body font-weight-bold">
                          <p class="card-text">Today’s Income</p>
                          <p>+2% Yesterday</p>
                          <p>Rp. 1.000.000</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4 col-12">
                      <div class="card-dashboard-mid">
                        <div class="card-body font-weight-bold">
                          <p class="card-text">Orders</p>
                          <p>3.270</p>
                          <p>+5% Last Week</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4 col-12">
                      <div class="card-dashboard-right">
                        <div class="card-body font-weight-bold">
                          <p class="card-text">This Year’s Income</p>
                          <p>Rp. 100.000.000.000</p>
                          <p>+10% Last Year</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-12" style="margin-top: 50px">
                  <div class="row">
                    <div class="col-md-6 col-6 text-left">
                      <h4><strong>Revenue</strong></h4>
                    </div>
                    <div class="col-md-6 col-6 text-right">
                      <button
                        class="btn btn-sm"
                        style="
                          background: #cecece;
                          border-radius: 10px;
                          font-size: smaller;
                        "
                      >
                        Month
                        <img
                          src="./assets/img/arrow-down-sign-to-navigate 1.png"
                          alt=""
                        />
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 col-12">
                  <div class="row">
                    <div class="col-md-12 col-12 main-canvas">
                      <canvas
                        id="myLineChart"
                        height="20vh"
                        width="35vw"
                      ></canvas>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 col-12" style="margin-top: 50px">
                  <div class="row">
                    <div class="col-md-6 col-6 text-left">
                      <h4><strong>Recent Order</strong></h4>
                    </div>
                    <div class="col-md-6 col-6 text-right">
                      <button
                        class="btn btn-sm"
                        style="
                          background: #cecece;
                          border-radius: 10px;
                          font-size: smaller;
                        "
                      >
                        Today
                        <img
                          src="./assets/img/arrow-down-sign-to-navigate 1.png"
                          alt=""
                        />
                      </button>
                    </div>
                  </div>
                  <div class="col-md-12 col-12 table-history table-responsive">
                    <table class="table table-hover">
                      <thead>
                        <tr>
                          <th scope="col">Invoice</th>
                          <th scope="col">Cashier</th>
                          <th scope="col">Date</th>
                          <th scope="col">Orders</th>
                          <th scope="col">Amount</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="letter-spacing: 0.1em; color: #cecece">
                          <td>#10928</td>
                          <td>Cashier 1</td>
                          <td>06 October 2019</td>
                          <td>Ice Tea, Salad With peanut sauce</td>
                          <td>Rp. 120.000</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add-->
    <div class="modal" id="add-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form class="font-weight-bold">
              <h5 class="modal-title font-weight-bold mb-5">Add Item</h5>

              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-7">
                  <input
                    type="text"
                    id="price"
                    class="form-control"
                    style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25)"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label"
                  >Category</label
                >
                <div class="col-sm-5">
                  <select
                    id="category"
                    class="form-control"
                    style="box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25)"
                  >
                    <option>Category</option>
                    <option>Saab</option>
                    <option>Mercedes</option>
                    <option>Audi</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-12 text-right">
                  <button
                    type="button"
                    class="btn mt-5 font-weight-bold"
                    style="background: #f24f8a; color: #ffffff; width: 20%"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    class="btn mt-5 font-weight-bold"
                    style="background: #57cad5; color: #ffffff; width: 20%"
                  >
                    Add
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/slider.js"></script>

    <script>
      var ctx = document.getElementById("myLineChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
            "",
          ],
          datasets: [
            {
              label: "This Month",
              tension: 0,
              fill: false,
              data: [
                0,
                20,
                11,
                28,
                22,
                39,
                11,
                48,
                40,
                32,
                36,
                23,
                38,
                33,
                39,
                31,
                23,
                39,
                31,
              ],

              borderColor: ["rgba(0,241,255,0.5)"],
              borderWidth: 7,
            },
            {
              label: "Last Month",
              fill: false,
              tension: 0,
              data: [10, 28, 3, 38, 22, 38, 11, 28, 22, 48, 12, 27, 12, 40],
              borderColor: ["rgba(255,184,198, 0.8)"],
              borderWidth: 7,
            },
          ],
        },
        options: {
          legend: {
            labels: {
              usePointStyle: true,
            },
            position: "bottom",
          },
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
      integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
